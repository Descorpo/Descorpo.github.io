<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7cfcf92a23.js" crossorigin="anonymous"></script><link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all" rel="stylesheet"><link href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css" media="all" rel="stylesheet"><link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pro100maker</title>
</head>
<body>
    <section class="default-section flex-center">
        <div class="container">

            <div class="flex-center">
                <div class="main-logo">
                    <img src="img/main icon.jpeg" alt="main-icon" title="pro100maker">
                </div>
                <div class="title">
                    <h1><a href="https://www.tiktok.com/@pro100maker" target="_blank">Pro100maker</a></h1>
                </div>
            </div>

            <div class="accordion">
                <div data-toggle-accordion="toggle-accordion1" id="1" class="accordion-item active card">

                    <div class="item">
                        <a href="https://youtube.com/channel/UCVkJzYn1bYcR2YURYD3f-DQ" target="_blank" title="Обзор своих игр">
                            <i class="fab fa-youtube-square youtube" aria-hidden="true"></i>
                            <span>Overload</span>   
                            <i class="fas fa-angle-double-right" aria-hidden="true"></i>
                        </a>
                    </div>
                    
                    <div class="accordion-header card-header" style="background-color: rgb(247, 247, 247); color: rgb(0, 0, 0); background-position: initial initial; background-repeat: initial initial;">
                        <span>Подробнее</span>
                    </div>
                    <!-- / accordion-header -->
                    <div data-accordion-body="accordion-body1" class="accordion-body card-body" style="display: none;">
                        <p>Создание своих игр. Обзор уровней.</p>
                        <div class="qr-code-item">
                            <img src="img/overload.png" alt="qr-overload">
                        </div>
                        
                    </div>
                    <!-- / accordion-body -->
                </div>


                <!-- / accordion-item -->
                <div data-toggle-accordion="toggle-accordion2" id="2" class="accordion-item card">

                    <div class="item">
                        <a href="https://youtube.com/channel/UCkDKBRuC9IyHxXfJbFeAIZQ" target="_blank" title="Обзор своих игр">
                            <i class="fab fa-youtube-square youtube" aria-hidden="true"></i>
                            <span>Turino</span>    
                            <i class="fas fa-angle-double-right" aria-hidden="true"></i>
                        </a>
                    </div>

                    <div class="accordion-header card-header" style="background-color: rgb(247, 247, 247); color: rgb(0, 0, 0); background-position: initial initial; background-repeat: initial initial;">
                        <span>Подробнее</span>
                    </div>
                    <!-- / accordion-header -->
                    <div data-accordion-body="accordion-body2" class="accordion-body card-body" style="display: none;">
                        <p>Обзор на различные схемы дополнительного заработка. Смотри на чем реально можно заработать и где кидают</p>
                        <div class="qr-code-item">
                            <img src="img/turino.png" alt="qr-overload">
                        </div>
                    </div>
                    <!-- / accordion-body -->
                </div>
    

                <!-- / accordion-item -->
                <div data-toggle-accordion="toggle-accordion3" id="3" class="accordion-item card">

                    <div class="item">
                        <a href="https://www.tiktok.com/@pro100maker" target="_blank" title="Обзор своих игр">
                            <i class="fab fa-tiktok" aria-hidden="true"></i>
                            <span>@pro100maker</span>    
                            <i class="fas fa-angle-double-right" aria-hidden="true"></i>
                        </a>
                    </div>

                    <div class="accordion-header card-header" style="background-color: rgb(247, 247, 247); color: rgb(0, 0, 0); background-position: initial initial; background-repeat: initial initial;">
                        <span>Подробнее</span>
                    </div>
                    <!-- / accordion-header -->
                    <div data-accordion-body="accordion-body3" class="accordion-body card-body" style="display: none;">
                        <p>Короткие обзоры с ютуб каналов и не только</p>
                        <div class="qr-code-item">
                            <img src="img/tiktok.png" alt="qr-overload">
                        </div>
                    </div>
                    <!-- / accordion-body -->
                </div>
                <!-- / accordion-item -->
            </div>

        </div>
    </section>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/accordion.js"></script>

</body></html>
